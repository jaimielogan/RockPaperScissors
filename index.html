<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <header>
      <h2 class="name">Rock Paper Scissors</h2>
    </header>
    <div class="choices">
      <input type="button" name="rock" value="Rock" class="button">
      <input type="button" name="paper" value="Paper" class="button">
      <input type="button" name="scissors" value="Scissors" class="button">
    </div>
    <div class="computerChoice">

    </div>
    <div class="output">

    </div>
    <div class="Score">
      <h4 class="userScore"></h4>
      <h4 class="computerScore"></h4>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
